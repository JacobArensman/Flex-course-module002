<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 2 | Flex-course</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
    <body>
        <main>
            <section class="namecard">
                <div class="header">
                    <div class="namecontainer">
                        <h3 class="personname">Carla Snepvangers</h3>
                            <p>Friends with Marijn</p>
                    </div>
                        <img src="carla.png" class="profilepicture" alt="profilepicture">
                    </div>
                        <p class="message">Carla requested permission to view your contact details</p>
                            <hr>
                    <div class="buttons">
                        <button class="approve">Approve</button>
                        <button class="decline">Decline</button>
                    </div>
            </section>

            <section class="namecard">
                <div class="header">
                    <div class="namecontainer">
                        <h3 class="personname">Marijn Pijnenborg</h3>
                            <p>New Member</p>
                    </div>
                        <img src="marijn.png" class="profilepicture" alt="profilepicture">
                    </div>
                        <p class="message">Marijn wants to add you to the group <b>best friends</b></p>
                            <hr>
                    <div class="buttons">
                        <button class="approve">Approve</button>
                        <button class="decline">Decline</button>
                </div>
            </section>
        </main>
    </body>
</html>
